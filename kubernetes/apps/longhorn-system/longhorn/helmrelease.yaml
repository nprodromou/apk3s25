apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 10m
  chart:
    spec:
      chart: longhorn
      version: 1.6.0
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    defaultSettings:
      defaultDataPath: /var/mnt/longhorn
      defaultDataLocality: best-effort
      nodeDownPodDeletionTimeout: 180
      replicaAutoBalance: best-effort

    persistence:
      defaultClass: true
      defaultClassReplicaCount: 3

    csi:
      kubeletRootDir: /var/lib/kubelet